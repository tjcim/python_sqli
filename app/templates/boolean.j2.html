{% extends "base.j2.html" %} {% block content %}
<div class="row">
  <main class="col-12">
    <h1 class="my-2">{{ title }}</h1>
    <hr>
    <form class="" action="" method="post" novalidate>
      <div class="form-row">
        <p>Enter First Name to View Email</p>
        <div class="col-11">
          <input
            class="form-control"
            name="search"
            type="text"
            placeholder="Search"
            value="{{ search_value }}"
          />
        </div>
        <div class="col-1">
          <button class="btn btn-primary mb-2" name="submit" class="">
            Search
          </button>
        </div>
      </div>
    </form>
    </hr>
    {% if email %}
    <p>The email address is {{ email }}</p>
    <hr class="mt-5" />
    <div class="p-4" style="background-color: #eee">
      <p><b>Query Run:</b><br /> <span style="font-size: .8rem;">{{ query }}</span></p>
      <p style="color: red">
        {{ error }}
      </p>
    </div>
    {% endif %}
    {% if query and not email %}
    <p>No user found</p>
    {% endif %}
  </main>
</div>
{% endblock content %}
